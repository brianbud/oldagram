<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <img class="logo-img" src="images/logo.png" />
      <img class="user-img" src="images/user-avatar.png" />
    </header>
    <main>
      <section>
        <div class="user-container">
          <div class="user-info">
            <img class="user-img" src="images/avatar-vangogh.jpg" />
            <div>
              <h2 class="display-name">Vincent Van Gogh</h2>
              <h2 class="location">Zudert, Netherlands</h2>
            </div>
          </div>
          <div class="post">
            <img class="post-img" src="images/post-vangogh.jpg" />
          </div>
        </div>
        <div class="body">
          <div class="icons-container">
            <img class="icon" src="images/icon-heart.png" />
            <img class="icon" src="images/icon-comment.png" />
            <img class="icon" src="images/icon-dm.png" />
          </div>
          <h3 class="likes"><span>123</span> likes</h3>
          <p class="caption">
            <span class="username">username</span> just took a few mushrooms lol
          </p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
